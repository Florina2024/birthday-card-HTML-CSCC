<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Happy Birthday Card</title>
    <link rel="stylesheet" href="style.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto+Slab:wght@100..900&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="birthday-card">
      <div class="cover-inner">
        <img
          src="https://i.pinimg.com/736x/93/d0/6d/93d06daa6cdc06fe860567f7dbb5c0e2.jpg"
          width="100%"
        />
      </div>
      <div class="cover-outer">
        <img
          src="https://m.media-amazon.com/images/I/81GVnevIuVL._AC_UF894,1000_QL80_.jpg"
          width="100%"
          height="100%"
        />
      </div>
      <div class="text">
        <p class="title">Happy Birthday <br />Joseph!</p>
        <p>
          Happy birthday to the cutest one-year-old around! <br />
          Wishing you endless happiness and laughter on your special day. May
          your first birthday be as sweet as you are!
        </p>

        <p>
          Lots of Love, <br />
          IJON
        </p>
      </div>
    </div>
  </body>
</html>
